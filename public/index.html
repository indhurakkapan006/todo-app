<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body { background-color: #eef2f5; padding-top: 50px; }
    .todo-container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .task-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #f0f0f0; }
    .completed { text-decoration: line-through; color: #888; }
    .cursor-pointer { cursor: pointer; }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2 class="text-center mb-4">To-Do List âœ…</h2>
    
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
      <button class="btn btn-primary" onclick="addTask()">Add</button>
    </div>

    <div id="taskList"></div>
  </div>

  <!-- Load frontend logic -->
  <script src="script.js"></script>
</body>
</html>
